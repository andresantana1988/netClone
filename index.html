<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>NETFLIX CLONE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href="style/main.css">
    <!--responsividade-->
    <link rel="stylesheet" type='text/css' href="style/responsive.css">
    <!-- arquivos css do owl-->
    <link rel=" stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

<body>
    <header>

        <div class="container">
            <h2 class="logo"> NETFLIX </h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>

    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"> HOUSE OF CARDS</h3>
                <p class="descricao">O congressista Francis Underwood e sua mulher, Claire, fazem de tudo para
                    conquistar seus objetivos, não importa o que aconteça</p>
                <div class="botoes" <!-- comando role é utilizado para informar a determinados sistemas operacionais
                    mobile que trata-se de uma botão e assim evita-se erros de renderização-->
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao">
                        <i class=" fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="" srcset="">
            </div>

            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">

            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="" srcset="">
